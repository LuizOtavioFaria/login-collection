<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Coleção de Logins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414; /* Cor escura estilo Netflix */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 30px; }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s;
            text-decoration: none;
            color: white;
            border: 2px solid transparent;
        }
        .card:hover {
            transform: scale(1.05);
            border-color: #e50914; /* Vermelho Netflix no hover */
        }
        .card h2 { font-size: 1.2rem; }
    </style>
</head>
<body>

    <h1>Meus Projetos de Login</h1>
    
    <div class="container">
        <a href="./netflix-login/" class="card">
            <h2>Netflix Clone</h2>
            <p>Página de login inspirada na Netflix.</p>
        </a>

        <a href="./login-simples/" class="card">
            <h2>Login Simples</h2>
            <p>Formulário de login moderno e clean.</p>
        </a>

        </div>

</body>
</html>
